    ingressHost: ""
    image: hmctspublic.azurecr.io/div/cos:latest
    readinessDelay: 180
    livenessDelay: 180
    readinessPeriod: 60
    livenessPeriod: 60
    releaseNameOverride: "cos-patryk-div"
