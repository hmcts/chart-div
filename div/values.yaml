### Divorce Services ###
div-hm:
  nodejs:
    ingressHost: ""
    image: hmctspublic.azurecr.io/div/hm:latest
    readinessDelay: 180
    livenessDelay: 180
    readinessPeriod: 60
    livenessPeriod: 60
    releaseNameOverride: "hm-{{ .Release.Name }}"

div-cos:
